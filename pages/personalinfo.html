        <div class="col-9">
            <article class="container">
            <form action="registration.html" method="post" target="_self">
                <div>
                    <h1>Personal Information </h1>
                    <p>Kindly fill in your information <i>here</i></p>
                </div>
                <div>
                    <label for="fname"> First Name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                
                <div>
                    <label for="mname">Middle Name</label>
                    <input type="text" id="mname" name="mname">
                </div>
                <div>
                    <label for="lname"> Last Name</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div>
                    <label for="username"> Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your fullname" required>
                </div>
                <div>
                    <label for="Unique_no">Unique NO</label>
                    <input type="text" name="Unique_no" id="Unique_no" required placeholder="Enter your Uniqueid no">
                </div>
                <div class="gender">
                    <label>Sex</label>
                    <label for="male">Male</label>
                    <input type="radio" name="sex" id="male" required>
                    <label for="female">Female</label>
                    <input type="radio" name="sex" id="female"required>
                   
                </div>
                <div>
                    <label for="gender">Gender Identity:</label>
                    <select id="gender" name="gender">
                      <option selected disabled>[select one]</option>
                      <option value="male"> Male</option>
                      <option value="female">Female</option>
                      <option value="non-binary">Non-binary</option>
                      <option value="transgender">Transgender</option>
                      <option value="other">Other</option>
                    </select>
                    
                </div>
                <div>
                    <label for="sexualorientation">Sexual Orientation:</label>
                    <select name="sexualorientation" id="sexualorientation">
                        <option selected disabled>[select one]</option>
                        <option value="Heterosexual">Heterosexual</option>
                        <option value="Homosexua">Homosexua</option>
                        <option value="Bisexual">Bisexual</option>
                        <option value="Pansexual">Pansexual</option>
                        <option value="Asexual">Asexual</option>
                        <option value="Demisexual">Demisexual</option>
                    </select>
                    
                </div>
                <div>
                    <label for="dob"> date of birth </label>
                    <input type="number" name="dob" id="dob" min="1900" max="2200">
                </div>

                <div >
                 <button type="submit" class="btn"> Submit </button>
                </div>
            </form>
